<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SENSE1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <!-- Header Section -->
        <section class="headerSense1">
            <img class="sense1" src="./assets/img/SENSE1_ICON.png" alt="sense1 Icon">
            <h1>SENSE1</h1>
        </section>

        <!-- Login Form Section -->
        <section>
            <form action="" method="POST">
                <!-- Username Field -->
                <label for="username" id="InputName">
                    <p>Username</p>
                    <div class="input username">
                        <img id="personal" src="./assets/img/Personal.png" alt="Personal Icon">
                        <input type="text" id="username" name="username">
                    </div>
                </label>

                <!-- Password Field -->
                <label for="password" id="pass">
                    <p>Password</p>
                    <div class="input password">
                        <img id="lock" src="./assets/img/Locking.png" alt="Lock Icon">
                        <input type="password" id="password" name="password">
                    </div>
                </label>

                <!-- Sign Up Link -->
                <p>Don't have an account? <a href="">Sign up</a></p>

                <!-- Login Button -->
                <div class="submit">
                    <input type="submit" value="Login" id="login">
                </div>
            </form>
        </section>

        <!-- Footer Section -->
        <section class="footer">
            <p>Or Login with</p>
            <div class="logos">
                <a href=""><img src="./assets/img/Google.png" alt="Google Icon"></a>
                <a href=""><img src="./assets/img/fb_icon_325x325 1.png" alt="Facebook Icon"></a>
                <a href=""><img src="./assets/img/Apple_logo_grey 1.png" alt="Apple Icon"></a>
            </div>
        </section>
    </main>

</body>
</html>
